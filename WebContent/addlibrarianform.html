<div class='panel panel-default'>
	<div class='panel-heading'>New Librarian</div>
	<div class='panel-body'>
		<form action="AddLibrarian" method="post">
			<div class="form-group">
				<label for="name1">Name</label> <input type="text"
					class="form-control" name="name" id="name1" placeholder="Full names" />
			</div>
			<div class="form-group">
				<label for="email1">Email address</label> <input type="email"
					class="form-control" name="email" id="email1" placeholder="Email Address" />
			</div>
			<div class="form-group">
				<label for="mobile1">Phone Number</label> <input type="number"
					class="form-control" name="mobile" id="mobile1"
					placeholder="Phone Number" />
			</div>
			<div class="form-group">
				<label for="password1">Password</label> <input type="password"
					class="form-control" name="password" id="password1"
					placeholder="Password" />
			</div>
			<button type="submit" class="btn btn-primary pull-right">Save Librarian</button>
		</form>
	</div>
</div>
